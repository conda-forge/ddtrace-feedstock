{% set name = "ddtrace" %}
{% set version = "0.44.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ddtrace-{{ version }}.tar.gz
  sha256: bf18821061ce44c0e4b33da63f2e0bdf205887924a58f826ec8bd3ae550a919a

build:
  number: 0
  skip: true  # [py==30 or py==31 or py==32 or py==33 or py==34]
  entry_points:
    - ddtrace-run = ddtrace.commands.ddtrace_run:main
    - pyddprofile = ddtrace.profiling.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python
    - setuptools_scm >=4
  run:
    - enum34  # [py<34]
    - funcsigs >=1.0.0  # [py==27]
    - intervaltree
    - protobuf >=3
    - python
    - tenacity >=5

test:
  imports:
    - ddtrace
    - ddtrace.bootstrap
  requires:
    - pip

about:
  home: https://github.com/DataDog/dd-trace-py
  summary: Datadog tracing code
  license: BSD-3-Clause
  license_file: LICENSE.BSD3

extra:
  recipe-maintainers:
    - SarvarD
