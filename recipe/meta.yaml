{% set name = "ddtrace" %}
{% set version = "1.20.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ddtrace-{{ version }}.tar.gz
  sha256: 0bf763038a08dd73ba844ca0f69387089e6c2b5622041cafd7b8641a404be3aa

build:
  number: 0
  skip: true  # [python_impl =='pypy']
  entry_points:
    - ddtrace-run = ddtrace.commands.ddtrace_run:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython <3                              # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - make
  host:
    - cython <3
    - python
    - pip
    - setuptools_scm[toml] >=4
  run:
    - python
    - pip
    - protobuf >=3
    - attrs >=20
    - cattrs
    - six >=1.12.0
    - ddsketch >=2.0.1
    - typing_extensions
    - bytecode
    - xmltodict >=0.12
    - envier
    - opentelemetry-api >=1

test:
  imports:
    - ddtrace
    - ddtrace.bootstrap
  requires:
    - pip
  commands:
    - pip check


about:
  home: https://github.com/DataDog/dd-trace-py
  summary: Datadog APM client library
  license: BSD-3-Clause
  license_file: LICENSE.BSD3

extra:
  recipe-maintainers:
    - aymondebroglie
    - SarvarD
